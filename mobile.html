<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="viewport-fit=cover,user-scalable=no">-->
    <meta name="apple-mobile-web-app-title" content="错误">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <!--    <link rel="apple-touch-icon-precomposed" href="xxxx.jpg"/>-->
    <title>错误</title>
    <style>
        div, a {
            display: block;
            color: #333;
            font-size: 48px;
        }
    </style>
</head>
<body>
<div id='root'>
    <div>暂不支持手机访问，请用电脑访问：</div>
    <a href="yifanciv.github.io">yifanciv.github.io</a>
</div>
<script>
    window.onload = function () {
        // 阻止双击放大
        var lastTouchEnd = 0;
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    }
</script>
</body>
</html>
