            $(".tab").scrollLeft(0)
        }
    }

    function hideEveryThing() {
        $(".black-cover").removeClass("show");
        $(".container").removeClass("scale");
        $(".alert-item").removeClass("show");
        $(".tab").removeClass("hide");
    }

    function showAlert(group, single) {
        $(".container").addClass("scale");
        $(".tab").addClass("hide");
        $("#alertItem" + group + single).addClass("show");
        $(".black-cover").addClass("show");
    }

                $("a").click(function (event) {
                    event.preventDefault();
                    event.stopPropagation();

            }

        $('a[href^="#"]').click(function (e) {

            $('html, body').animate({scrollTop: $(this.hash).offset().top - 200}, 400);

    $(function () {
        FastClick.attach(document.body);

    $(document).ready(function () {
        var Swiper1 = new Swiper('.header-swiper', {
            autoHeight: true,
            allowTouchMove: false,
            autoplay: {
                delay: 1500
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            }
        });
        var Swiper2 = new Swiper('.main-swiper-background', {
            autoHeight: true,
            allowTouchMove: false,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            on: {
                slideChangeTransitionEnd: function () {
                    switchTab(this.activeIndex)
                },
            }
        });
        var Swiper3 = new Swiper('.main-swiper', {
            autoHeight: true,
            slidesPerView: 'auto',
            slideToClickedSlide: true
        });
        var Swiper4 = new Swiper('.object-list-swiper', {
            autoHeight: true,
            allowTouchMove: false,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            }
        });

        Swiper3.controller.control = [Swiper2, Swiper4];

        $('#tab0').click(function () {
            Swiper3.slideTo(0, 500, false);
        });
        $('#tab1').click(function () {
            Swiper3.slideTo(1, 500, false);
        });
        $('#tab2').click(function () {
            Swiper3.slideTo(2, 500, false);
        });
        $('#tab3').click(function () {
            Swiper3.slideTo(3, 500, false);
        });
    });

    var stickyBar = $(".tab");
    var stickyLine = $("#objectListWrapper").offset().top - 220;

    function toggleSticky(e) {
        window.scrollY > stickyLine ? stickyBar.addClass('sticky') : stickyBar.removeClass('sticky');
    }

    $(document).on('scroll', toggleSticky);
    $(document).on('touchmove', toggleSticky);

    window.onload = function () {
        // 阻止双击放大
        var lastTouchEnd = 0;
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    };
