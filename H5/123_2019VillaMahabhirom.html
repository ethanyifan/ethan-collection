<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/tab-module8.css?version=2019041501">
    <link rel="stylesheet" href="css/init.css">
    <script src="js/flexible.js"></script>
    <script src="js/fastclick.js"></script>
</head>
<body ontouchstart="" onmouseover="" class="fixed">
<div class="container">
    <img class="bg" src="http://www.eatgreat.cn/web/image/2019VillaMahabhirom/bg.jpg">
    <div class="header-info">
        <div class="logo">
            <img src="http://www.eatgreat.cn/web/image/2019VillaMahabhirom/logo.png">
        </div>
        <div class="title">Villa Mahabhirom餐厅</div>
        <div class="content">
            Villa Mahabhirom 清迈乐福度假别墅酒店，是清迈市区闹中取静的一块绿洲。酒店共有14间独栋别墅客房，源自泰国传统建筑，享有私密的同时，可欣赏山水相连的景色。<br><br>
            酒店内的这家餐厅，环境典雅，主要供应泰式地道菜肴。食材来自泰国皇家项目的农场，新鲜有机。如果想要来清迈度假，享受秘境美食的乐趣，赶快预约吧~
        </div>
    </div>
    <a id="5a2f9fe8f757373ab23ed41a" href="legooorderapp://shop/5a2f9fe8f757373ab23ed41a" onclick="toshop(this)"
       class="booking-button">立即预约订座</a>
    <div class="list-container">
        <div id="list2">
            <div class="title-block">
                <div class="title">美食套餐</div>
                <div class="content">个性套餐，丰俭由人</div>
            </div>
            <div class="item-block"></div>
        </div>
    </div>
    <div class="blank-space">.</div>
</div>


<script type="text/javascript" src="js/jweixin-1.3.2.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/swiper-4.3.5.min.js"></script>
<script>
    var list2item = [{
        "name": "泰国人家套餐",
        "price1": "1404",
        "price2": "1440",
        "unit": "泰铢",
        "link": "5bf7c4338c33e45dbc299b2e",
        "image": "http://app.eatgreat.net/static/pic/product/20181123/6a903112-ef01-11e8-9b13-06c003b736e8.jpeg"
    }];

    for (var j = 0; j < list2item.length; j++) {
        var listItem2 = '<a id="' + list2item[j].link + '" href="legooorderapp://product/' + list2item[j].link + '" class="item" onclick="toproduct(this)">\n' +
            '        <img class="image" src="' + list2item[j].image + '">\n' +
            '        <div class="info">\n' +
            '            <div class="name">' + list2item[j].name + '</div>\n' +
            '            <div class="price-block">\n' +
            '                <div class="price1">' + list2item[j].price1 + '</div>\n' +
            '                <div class="unit">' + list2item[j].unit + '</div>\n' +
            '                <div class="price2">' + list2item[j].price2 + list2item[j].unit + '</div>\n' +
            '            </div>\n' +
            '            <div class="button">点击购买套餐</div>\n' +
            '        </div>\n' +
            '    </a>';
        $("#list2 .item-block").append(listItem2);
    }

    $("#list2 .item .image").css("height", ($(window).width() + 400) * 9 / 32);

    $(document).ready(function () {
        wx.miniProgram.getEnv(function (res) {
            if (res.miniprogram) {
                $("a").click(function (event) {
                    event.preventDefault();
                    event.stopPropagation();
                });
            } else {
            }
        });

        $('.tab a[href^="#"]').click(function (e) {
            e.preventDefault();
            $('html, body').animate({scrollTop: $(this.hash).offset().top - 340}, 400);
        });
    });

    $(function () {
        FastClick.attach(document.body);
    });


    window.onload = function () {
        // 阻止双击放大
        var lastTouchEnd = 0;
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    };

    function toshop(e) {
        wx.miniProgram.navigateTo({
            url: '/pages/detailpages/restaurantinfo?shopid=' + e.id
        })
    }

    // 小程序无时讯
    // function toevent(e) {
    //     wx.miniProgram.navigateTo({
    //         url: '/pages/detailpages/planpage?planid=' + e.id
    //     })
    // }

    function toproduct(e) {
        wx.miniProgram.navigateTo({
            url: '/pages/detailpages/productinfo?productid=' + e.id
        })
    }
</script>
</body>
</html>
