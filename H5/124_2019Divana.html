    $(document).on('touchmove', toggleSticky);

        wx.miniProgram.getEnv(function (res) {
            if (res.miniprogram) {
                $("a").click(function (event) {
                    event.preventDefault();
                    event.stopPropagation();
                });
            } else {
            }
        });

        $('a[href^="#"]').click(function (e) {
            e.preventDefault();
            $('html, body').animate({scrollTop: $(this.hash).offset().top - 200}, 400);
        });
    });

    $(function () {
        FastClick.attach(document.body);
    });

    var headerInfoCompleteStatus = false;

    function switchHeaderInfo() {
        if (headerInfoCompleteStatus) {
            $(".header-info").removeClass("complete");
            headerInfoCompleteStatus = false;
        } else {
            $(".header-info").addClass("complete");
            headerInfoCompleteStatus = true;
        }
    }


    window.onload = function () {
        // 阻止双击放大
        var lastTouchEnd = 0;
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    };

    function toshop(e) {
        wx.miniProgram.navigateTo({
            url: '/pages/detailpages/restaurantinfo?shopid=' + e.id
        })
    }

    // 小程序无时讯

    //     })
    // }

    function toproduct(e) {
        wx.miniProgram.navigateTo({
            url: '/pages/detailpages/productinfo?productid=' + e.id
        })
    }
</script>
